apiVersion: v1
kind: Service
metadata:
  name: geonetwork
spec:
  ports:
  - port: 8080
  selector:
    app: geonetwork
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: geonetwork
spec:
  selector:
    matchLabels:
      app: geonetwork
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: geonetwork
    spec:
      containers:
      - name: geonetwork
        image: geonetwork:postgres
        ports:
          - containerPort: 8080
        env:
          - name: DATA_DIR
            value: /var/lib/geonetwork_data
          - name: POSTGRES_DB_HOST
            value: "postgis.default.svc.cluster.local"
          - name: POSTGRES_DB_PORT
            value: "5432"
          - name: POSTGRES_DB_NAME
            value: stratus
          - name: POSTGRES_DB_USERNAME
            value: postgres
          - name: POSTGRES_DB_PASSWORD
            value: postgres
        volumeMounts:
        - mountPath: /var/lib/geonetwork_data
          name: geonetwork
      volumes:
      - name: geonetwork
        persistentVolumeClaim:
          claimName: efs-claim
